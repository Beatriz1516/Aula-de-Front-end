<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Açaí Express</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho container">
        <img src="imagens/express-logo.png" class="logo container">
        <img src="imagens/Home.svg" class="home container">
        <div class="pesquisa container">
            <input type="text" id="campo_pesquisa" placeholder="Pesquisar...">
            <span class="lupa container">
                <img src="/imagens/Search.png">
            </span>
        </div>
        <img src="/imagens/Shopping cart.svg" class="compras container">
       
        <img src="imagens/Menu.svg" class="menu container">
    </header>
    <div>
        <h1>PROMOÇÕES</h1>
    </div>
    <footer class="rodape">
        <h4>DISTRIBUIÇÃO</h4>
        
    </footer>
    
</body>
</html>
