<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA DE ORÇAMENTO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1>LISTA DE ORÇAMENTO</h1>
        <div class="small">Adicionar itens com descrição, quantidade e valor unitário. O total é calculado automaticamente.</div>

        <div class="form-row" style="margin-top: 16px;">
            <input type="text" id="desc"  placeholder="Descrição"/>
            <input type="number" id="qty" min="0" step="1" value="1"/>
            <input type="number" id="unit" min="0" step="0.01" value="0.00"/>
            <button id="add">Adicionar </button>
        </div>

        <table id="itens-table" aria-label="Tabela de itens de orçamento">
            <thead> 
                <tr>                        
                    <th>Descrição</th>
                    <th style="width: 130px;">Quantidade</th>
                    <th style="width: 150px;">Valor Unitário</th>
                    <th style="width: 140px;">Total</th>
                    <th style="width: 70px;"> </th>
                </tr>
            </thead>
            <tbody id="itens-body">
                <tr class="empty-row"><td class="empty" colspan="5">Nenhum item adicionado.</td></tr>
            </tbody>
                <tfoot>
                    <tr class="total-row">
                        <td class="right" colspan="3"> TOTAL GERAL</td>
                        <td class="right" id="grand-total">R$ 0,00</td>
                        <td></td>
                    </tr>
                </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
