<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de fotos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="//code.jivosite.com/widget/hbK67fy75Z " async></script>
</head>
<body>
    <div class="cabeçalho">
        <h1 class="titulo">Conheça a nova versão de carros da DMotors</h1>
        <h3 class="subtitulo">A nova moda do momento!</h3>
</div>
<div class="spacer"></div>
<section>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" 
            data-interval="5000">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4" ></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="5" ></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="6" ></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                        <img src="imagens/camaro amarelo.jpeg" class="d-block w-100" alt="imagem 1">
                    <div class="carousel-caption">
                        <h1>Camaro Amarelo</h1>
                    </div>
                </div>

                <div class="carousel-item active">
                        <img src="imagens/carro azul.jpeg" class="d-block w-100" alt="imagem 2">
                    <div class="carousel-caption">
                        <h1>Carro Azul</h1>
                    </div>
                </div>

                <div class="carousel-item active">
                        <img src="imagens/carro prox.jpg" class="d-block w-100" alt="imagem 3">
                    <div class="carousel-caption">
                        <h1>Carro Prox</h1>
                    </div>
                </div>

                <div class="carousel-item active">
                        <img src="imagens/carro red.webp" class="d-block w-100" alt="imagem 4">
                    <div class="carousel-caption">
                        <h1>tanana</h1>
                    </div>
                </div>

                <div class="carousel-item active">
                        <img src="imagens/carro white.jpg" class="d-block w-100" alt="imagem 5">
                    <div class="carousel-caption">
                        <h1>tanana</h1>
                    </div>
                </div>

                <div class="carousel-item active">
                        <img src="imagens/carro_germanico.jpg" class="d-block w-100" alt="imagem 6">
                    <div class="carousel-caption">
                        <h1>tanana</h1>
                    </div>
                </div>

                <div class="carousel-item active">
                        <img src="imagens/ferrari cinza .jpg" class="d-block w-100" alt="imagem 7">
                    <div class="carousel-caption">
                        <h1>tanana</h1>
                    </div>
                </div>
        </div>
</section>
</body>
<script src="script.js"></script>
</html>
